  <mat-toolbar fxLayoutAlign="space-between center">

      <img src="assets/images/logo.png" alt="logo" />
      <p>Mina Sol</p>
    </a>

    <div fxHide.lt-lg fxLayoutGap="30px" class="h-options">
      <a mat-button class="fallingDownEl or4" href="#about" disableRipple>About</a>

    <mat-menu #menu="matMenu">
      <a mat-menu-item href="#about">About</a>
      <a mat-menu-item href="#education">Education</a>
      <a mat-menu-item href="#work">Work</a>

  </mat-toolbar>
