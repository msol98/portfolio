<div class="wrapper">
  <h2 class="section-title">02 Work</h2>

  <mat-tab-group [disablePagination]="true">
    <mat-tab label="Works">
      <app-work-card *ngFor="let job of jobList" [work]="job" (workClicked)="openWorkDetails($event)"></app-work-card>
    </mat-tab>

    <mat-tab label="Project">
      <app-work-card *ngFor="let project of projectList" [work]="project" (workClicked)="openWorkDetails($event)"></app-work-card>
    </mat-tab>
  </mat-tab-group>
</div>
